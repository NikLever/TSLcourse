	<body>
		<script type="importmap">
      {
        "imports": {
          "three": "../../node_modules/three/build/three.webgpu.js",
          "three/webgpu": "../../node_modules/three/build/three.webgpu.js",
          "three/tsl": "../../node_modules/three/build/three.tsl.js",
          "three/addons/": "../../node_modules/three/examples/jsm/"
        }
      }
    </script>
    
    <div id="courses"><a href="https://niklever.com/courses" target="_blank">niklever.com/courses</a></div>
    
    <script type="module">
      import * as THREE from 'three';
      import { attributeArray, uint, float, vec2, vec3, vec4, instanceIndex, Loop, Fn, mx_noise_float, uniform } from 'three/tsl';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
      import { gradientNoise } from '../../common/TSL-Common.js';
      import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
            
      let container;

      let camera, scene, renderer, mesh;
            
      init();

      function init() {

        renderer = new THREE.WebGPURenderer( { antialias: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.setAnimationLoop( render );
        document.body.appendChild( renderer.domElement );

        scene = new THREE.Scene();
        scene.background = new THREE.Color( 0x0561a0 );

        camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 40 );
        camera.position.set( 0, 0, 2 );

        new OrbitControls( camera, renderer.domElement );
        
        tsl();
        
        window.addEventListener( 'resize', onWindowResize );
      }

      async function createNoiseTexture( size = 512 ){
        
        let data = new Float32Array( size * size );

        const dataStorage = attributeArray( data, "float").label(
          "dataStorage"
        );
        // The Pixel Buffer Object (PBO) is required to get the GPU computed data in the WebGL2 fallback.
        dataStorage.setPBO(true);

        const usize = uniform( uint( size ) );
        
        const computeNoise = Fn( () => {
          const pt = vec3().toVar();
          pt.y = float(instanceIndex).div( usize );
          const scale = vec3( 10 ).toVar();
          const index = uint( instanceIndex.mul( usize ) ).toVar();               
          const val = float(  ).toVar();
          
          Loop( { start: uint(0), end: usize, type: "uint", condition: "<"}, ( { i } ) => {
            pt.x = float(i).div( usize );
            val.assign( gradientNoise( pt.mul( scale ), 0 ) );
            dataStorage.element( index ).assign( val );
            index.addAssign( 1 );
          });
          
        })().compute( size );
        
        await renderer.computeAsync( computeNoise );
        
        data = new Float32Array( await renderer.getArrayBufferAsync( dataStorage.value ) );

        const canvas = document.createElement('canvas');

        canvas.width = size;
        canvas.height = size;
        
        const ctx = canvas.getContext( '2d' );
        
        let i = 0;
        
        for( let y=0; y<size; y++){
          for( let x=0; x<size; x++){
            const a = data[i++];
            const d = ~~(a * 256);
            ctx.fillStyle = `rgba(${d}, ${d}, ${d}, ${a})`;
            ctx.fillRect( x, y, 1, 1 );
          }
        }
        
        const texture = new THREE.CanvasTexture( canvas );
        
        texture.format = THREE.RGBAFormat;
        texture.minFilter = THREE.LinearFilter;
        texture.magFilter = THREE.LinearFilter;
        texture.unpackAlignment = 1;
        texture.needsUpdate = true;
        
        return texture;
      }

      async function tsl(){

        const geometry = new THREE.PlaneGeometry( );
        const material = new THREE.MeshBasicNodeMaterial( { transparent: true } );
        mesh = new THREE.Mesh( geometry, material );

        material.map = await createNoiseTexture();

        scene.add( mesh );

        window.addEventListener( 'resize', onWindowResize );

      }

      function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );
      }

      //

      function render() {

        renderer.render( scene, camera );

      }   

    </script>
  </body>
